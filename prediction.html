<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Prediction Tool | IM2015</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="password-gate">
        <div class="gate-card">
            <h2>Prediction Tool Access</h2>
            <p>Enter the prediction tool password to continue</p>
            
            <form id="passwordForm">
                <div class="input-group">
                    <input type="password" id="toolPassword" placeholder="Enter password" required>
                    <button type="submit">UNLOCK TOOL</button>
                </div>
            </form>
            
            <div class="password-hint">
                <p>Password is case sensitive. Contact admin if you forgot it.</p>
            </div>
        </div>
    </div>
    
    <script src="js/prediction.js"></script>
</body>
</html>
