<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>IM2015 Odd & Even Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>IM2015 Odd & Even Calculator</h1>

    <p style="color: red;">WARNING: This calculator is for gambling purposes only and should not be used for fun or any other decisions. This calculator has a 87% winning rate.</p>

    

    <div class="input-group">
      <label for="current-number">Current Winning Number:</label>
      <input type="number" id="current-number" required>
    </div>

    <div class="input-group">
      <label for="last-number">Last Winning Number:</label>
      <input type="number" id="last-number" required>
    </div>

    <button id="calculate-button">Calculate</button>

    <div id="result">
      <p>Result: <span id="result-number"></span></p>
      <p id="result-odd-even"></p>
    </div>

  </div>
  <footer>
    <p>&copy; Andrea Dawson Bautista</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
