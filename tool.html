<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Tool | IM2015</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="tool-container">
        <header>
            <h1>IM2015 <span>Prediction</span> Engine</h1>
            <div class="tool-status">
                <span class="status-indicator active"></span>
                <span>System Active</span>
            </div>
        </header>
        
        <main class="prediction-main">
            <div class="calculation-card">
                <div class="input-section">
                    <label for="currentNumber">Current Number</label>
                    <input type="number" id="currentNumber" placeholder="Enter your number">
                    <button id="calculateBtn" class="calculate-btn">Calculate Prediction</button>
                </div>
                
                <div class="result-section">
                    <div class="result-display">
                        <h3>Prediction Result</h3>
                        <div class="result-value" id="resultValue">--</div>
                        <div class="result-type" id="resultType">Enter a number to calculate</div>
                    </div>
                    
                    <div class="result-details">
                        <div class="detail">
                            <span>Input Number</span>
                            <span id="inputNumber">--</span>
                        </div>
                        <div class="detail">
                            <span>Sum of Digits</span>
                            <span id="sumDigits">--</span>
                        </div>
                        <div class="detail">
                            <span>Calculation</span>
                            <span id="calculation">--</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="history-card">
                <h3>Recent Calculations</h3>
                <div class="history-list" id="historyList">
                    <div class="empty-history">No calculations yet</div>
                </div>
                <button id="clearHistory" class="clear-btn">Clear History</button>
            </div>
        </main>
        
        <footer>
            <p>Remember: This tool provides predictive insights only. Results are not guaranteed.</p>
            <a href="../index.html" class="home-link">‚Üê Return to Home</a>
        </footer>
    </div>
    
    <script src="js/prediction.js"></script>
</body>
</html>
