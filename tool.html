<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IM2015 Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <div class="admin-login" id="adminLogin">
            <div class="login-box">
                <h2>Admin Authentication</h2>
                <input type="text" id="adminUsername" placeholder="Username">
                <input type="password" id="adminPassword" placeholder="Password">
                <button id="adminLoginBtn">LOGIN</button>
                <p id="adminError" class="error-message"></p>
            </div>
        </div>
        
        <div class="admin-panel" id="adminPanel" style="display: none;">
            <header class="admin-header">
                <h1>IM2015 <span>Admin</span> Console</h1>
                <button id="logoutBtn" class="logout-button">LOGOUT</button>
            </header>
            
            <main class="admin-main">
                <div class="admin-card">
                    <h2>Prediction Tool Settings</h2>
                    <div class="setting-item">
                        <label for="toolPasswordInput">Change Prediction Tool Password</label>
                        <input type="password" id="toolPasswordInput" placeholder="New password">
                        <input type="password" id="toolPasswordConfirm" placeholder="Confirm password">
                        <button id="updatePasswordBtn" class="admin-button">UPDATE PASSWORD</button>
                    </div>
                </div>
                
                <div class="admin-card">
                    <h2>System Information</h2>
                    <div class="info-item">
                        <span>Tool Version:</span>
                        <span>v3.2.1</span>
                    </div>
                    <div class="info-item">
                        <span>Last Password Change:</span>
                        <span id="lastPasswordChange">Never</span>
                    </div>
                    <div class="info-item">
                        <span>Total Calculations:</span>
                        <span id="totalCalculations">0</span>
                    </div>
                </div>
                
                <div class="admin-card">
                    <h2>Admin Tools</h2>
                    <button id="clearHistoryBtn" class="admin-button danger">CLEAR CALCULATION HISTORY</button>
                    <button id="systemCheckBtn" class="admin-button">RUN SYSTEM DIAGNOSTICS</button>
                    <div class="diagnostics-result" id="diagnosticsResult"></div>
                </div>
            </main>
            
            <footer class="admin-footer">
                <p>Â© 2023 IM2015 Predictive Systems | Restricted Access</p>
            </footer>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
